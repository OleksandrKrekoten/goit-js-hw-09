<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body class="body">
    <p><a href="index.html">Go back</a></p>

    <div class="d-flex justify-content-center">
      <input type="text" id="datetime-picker"  class="form-control"/>
    <button type="button" data-start disabled class=" btn btn-primary ms-4">Start</button>
    </div>

    <div class="timer d-flex justify-content-center ">
      <div class="field p-4 d-flex flex-column">
        <span class="value value-timer" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field p-4 d-flex flex-column">
        <span class="value value-timer" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field p-4 d-flex flex-column">
        <span class="value value-timer" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field p-4 d-flex flex-column">
        <span class="value value-timer" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
